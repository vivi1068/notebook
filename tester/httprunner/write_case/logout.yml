

config:
    name: "global variable"
    desc: "这里定义的是当前API要求必填的参数"
    variables:
        host: ""
        status_code: ""
        body_status: ""
        body_msg: ""


teststeps:
-
    name: logout
    request:
        method: POST
        url: "${host}/logout"
        headers:
            User-Agent: HttpRunner/${get_httprunner_version()}
    validate:
        - eq: ["status_code", "${status_code}"]
        - eq: ["body.status", "${body_status}"]
        - eq: ["body.msg", "${body_msg}"]
